version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE:-jonsilver/music-assistant-ai-playlist-creator}:${IMAGE_TAG:-latest}
    container_name: playlist-creator
    ports:
      - "${APP_PORT:-9876}:${APP_PORT:-9876}"
    environment:
      - PORT=${APP_PORT:-9876}
      - DATABASE_PATH=/app/data/playlist.db
    volumes:
      - ${DATA_PATH:-./data}:/app/data
    restart: unless-stopped
