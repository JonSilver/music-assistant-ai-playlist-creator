services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playlist-creator
    ports:
      - "${APP_PORT:-9876}:9876"
    environment:
      - PORT=9876
      - DATABASE_PATH=/app/data/playlists.db
    volumes:
      - "${DATA_PATH:-./data}:/app/data"
    restart: unless-stopped
