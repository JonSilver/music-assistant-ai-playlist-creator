version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playlist-creator
    ports:
      - '${APP_PORT:-8080}:80'
    environment:
      - PORT=3001
      - DATABASE_PATH=/app/data/playlists.db
    volumes:
      - '${DATA_PATH:-./data}:/app/data'
    restart: unless-stopped
